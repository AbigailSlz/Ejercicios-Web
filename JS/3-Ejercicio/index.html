<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Suma de numeros</h1>
    <button onclick="suma();">Realizar otra suma</button>
    <script type="text/javascript">
    function suma(){
        var n1 = prompt("Introduce un número");
        var n2 = prompt("Introduce otro número");

        var r= parseInt(n1)+parseInt(n2);
        var text = "La suma de los números es: "
        var final = text + r;
        alert(final);
    }
    suma();
    </script>
</body>
</html>
